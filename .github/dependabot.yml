version: 2
updates:
  # Monitor GitHub Actions only. Renovate manages pip/conda dependencies.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "AEWorthy"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"
    rebase-strategy: "auto"
