# To create/update this environment, run:
#   conda env create -f environment.yml

# To fully re-build the environment from scratch, run:
#   conda env remove -n alv_lab
#   conda clean --all
#   conda env create -f environment.yml

name: alv_lab
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy=2.2.6
  - pandas=2.3.3
  - matplotlib=3.10.7  # Use latest available on conda
  - pyqt=6.*  # Allow any 6.x PyQt build so CI can find compatible conda packages
  - pyqtgraph=0.14.0
  - scipy=1.15.3
  - h5py=3.15.1
  - pyyaml=6.0.3
  - packaging=25.0
  - traitlets=5.14.3
  - pip
  - pip:
      - Markdown==3.10
      - python_markdown_math==0.9
      - pytest==9.0.0
      - setuptools==80.9.0