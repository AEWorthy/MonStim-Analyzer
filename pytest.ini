[pytest]
testpaths = tests
norecursedirs = build dist .git .venv tests/legacy
addopts = -q -m "not legacy"
pythonpath = .

markers =
    unit: Fast, isolated unit tests
    integration: Cross-module/integration tests
    slow: Slow tests (performance, large data)
    legacy: Out-of-date tests kept for reference; excluded from default runs
